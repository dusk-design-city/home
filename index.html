<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dusk | Urban Nightlife Intelligence</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Space Grotesk', sans-serif;
            background: #0f1423;
            color: #ffffff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }
        
        .container {
            text-align: center;
            max-width: 90%;
            position: relative;
            z-index: 2;
        }
        
        .logo {
            margin-bottom: 2rem;
            font-weight: 700;
            font-size: 4rem;
            letter-spacing: 2px;
            color: #ffffff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }
        
        .tagline {
            font-size: 1.5rem;
            font-weight: 300;
            margin-bottom: 3rem;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            line-height: 1.4;
        }
        
        .highlight {
            color: #f9c846;
            font-weight: 500;
        }
        
        .signup {
            margin-top: 2rem;
        }
        
        input {
            padding: 1rem;
            width: 300px;
            max-width: 100%;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            border-radius: 4px;
            font-family: inherit;
            margin-right: 0.5rem;
        }
        
        button {
            padding: 1rem 1.5rem;
            background: #f9c846;
            color: #0f1423;
            border: none;
            border-radius: 4px;
            font-weight: 500;
            cursor: pointer;
            font-family: inherit;
            transition: all 0.3s ease;
        }
        
        button:hover {
            background: #ffffff;
        }
        
        .city-lights {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 30%;
            z-index: 0;
        }
        
        .city-grid {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 30vh;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(255, 217, 102, 0.05) 1px, transparent 1px),
                radial-gradient(circle at 30% 40%, rgba(255, 217, 102, 0.03) 1px, transparent 1px),
                radial-gradient(circle at 50% 60%, rgba(255, 217, 102, 0.05) 1px, transparent 1px),
                radial-gradient(circle at 70% 30%, rgba(255, 217, 102, 0.03) 1px, transparent 1px),
                radial-gradient(circle at 90% 50%, rgba(255, 217, 102, 0.05) 1px, transparent 1px);
            background-size: 100px 100px;
            opacity: 0.7;
            transform: perspective(500px) rotateX(60deg);
            transform-origin: center bottom;
        }
        
        .footer {
            position: absolute;
            bottom: 2rem;
            width: 100%;
            text-align: center;
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.5);
        }
        
        /* Overlay div for strobing effect */
        #strobeOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none; /* Allow clicks to pass through */
            mix-blend-mode: overlay; /* This will create a more visually interesting effect */
            opacity: 0;
            transition: opacity 200ms ease;
        }
        
        @media (max-width: 768px) {
            .logo {
                font-size: 3rem;
            }
            
            .tagline {
                font-size: 1.2rem;
            }
            
            .signup {
                display: flex;
                flex-direction: column;
                align-items: center;
            }
            
            input {
                margin-right: 0;
                margin-bottom: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- This div will have the strobing background -->
    <div id="strobeOverlay"></div>
    
    <div class="city-lights">
        <div class="city-grid"></div>
    </div>
    
    <div class="container">
        <div class="logo">DUSK</div>
        <div class="tagline">
            <span class="highlight">Illuminating the metrics of urban nightlife.</span><br>
            A data intelligence platform connecting policy, culture, and commerce after dark.
        </div>
        
        <div class="signup">
            <input type="email" placeholder="Your email">
            <button>Stay informed</button>
        </div>
    </div>
    
    <div class="footer">
        Launching Summer 2025
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Get the strobe overlay element
            const strobeOverlay = document.getElementById('strobeOverlay');
            
            // Define a limited color palette - deep club colors, fewer options
            // Just two primary colors with variations for a more cohesive look
            const colors = [
                'rgba(64, 0, 128, 0.4)',    // Deep purple (primary)
                'rgba(90, 0, 180, 0.5)',    // Brighter purple (variation)
                'rgba(0, 64, 128, 0.4)',    // Deep blue (primary)
                'rgba(0, 90, 180, 0.5)'     // Brighter blue (variation)
            ];
            
            // We'll create a techno beat pattern
            // Typical techno is around 120-140 BPM
            // At 130 BPM, that's about 460ms per beat
            const beatInterval = 462; // ms (130 BPM)
            
            // Create a simple pattern for 4/4 techno
            // 1 = accent beat (stronger flash)
            // 0.5 = mid beat (medium flash)
            // 0.2 = subtle beat (background pulse)
            // 0 = no flash
            const beatPattern = [
                1, 0, 0.5, 0,   // 1st measure
                0.5, 0, 0.5, 0,  // 2nd measure
                0.8, 0, 0.5, 0,  // 3rd measure
                0.5, 0.2, 0.5, 1 // 4th measure
            ];
            
            let currentBeat = 0;
            let isRunning = true;
            
            // Function to play the beat pattern
            function playBeat() {
                if (!isRunning) return;
                
                const beatStrength = beatPattern[currentBeat];
                
                if (beatStrength > 0) {
                    // Choose color based on position in pattern
                    // Even beats use blue palette, odd beats use purple
                    const colorIndex = currentBeat % 2 === 0 ? 
                                      (beatStrength > 0.7 ? 3 : 2) : // Blue colors
                                      (beatStrength > 0.7 ? 1 : 0);  // Purple colors
                    
                    // Set the color
                    strobeOverlay.style.backgroundColor = colors[colorIndex];
                    
                    // Set the intensity based on beat strength
                    strobeOverlay.style.opacity = beatStrength * 0.7; // Scale down for subtlety
                    
                    // Duration of the flash is longer for accent beats, shorter for background pulses
                    const flashDuration = beatStrength > 0.7 ? 100 : 50;
                    
                    // Start fade out
                    setTimeout(() => {
                        strobeOverlay.style.opacity = 0;
                    }, flashDuration);
                }
                
                // Move to next beat in pattern
                currentBeat = (currentBeat + 1) % beatPattern.length;
                
                // Continue the pattern
                setTimeout(playBeat, beatInterval);
            }
            
            // Start the beat pattern
            setTimeout(playBeat, 1000); // Wait 1 second before starting
            
            // Every few bars, add a subtle background color change
            function backgroundPulse() {
                if (!isRunning) return;
                
                // Change background with a smooth transition
                document.body.style.transition = 'background-color 5s ease';
                
                // Alternate between default dark blue and subtle purple tone
                const isDefaultBackground = document.body.style.backgroundColor === '' || 
                                           document.body.style.backgroundColor === '#0f1423';
                
                if (isDefaultBackground) {
                    document.body.style.backgroundColor = '#16102a'; // Subtle purple dark background
                } else {
                    document.body.style.backgroundColor = '#0f1423'; // Original blue dark background
                }
                
                // Change every 4 bars (16 beats)
                setTimeout(backgroundPulse, beatInterval * 16);
            }
            
            // Start the subtle background changes
            setTimeout(backgroundPulse, beatInterval * 16); // After first 4 bars
        });
    </script>
</body>
</html>
