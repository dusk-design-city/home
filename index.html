<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dusk | Urban Nightlife Intelligence</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
            color: #ffffff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background-color: #0f1423; /* Initial background */
            transition: background-color 1s ease-in-out; /* Smooth background transition */
        }

        .container {
            text-align: center;
            max-width: 90%;
            position: relative;
            z-index: 10;
        }

        .logo {
            margin-bottom: 2rem;
            font-weight: 700;
            font-size: 4rem;
            letter-spacing: 2px;
            color: #ffffff;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
            transition: text-shadow 0.5s ease-in-out; /* Smooth logo effect */
        }

        .tagline {
            font-size: 1.5rem;
            font-weight: 300;
            margin-bottom: 3rem;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            line-height: 1.4;
        }

        .highlight {
            color: #f9c846;
            font-weight: 500;
            text-shadow: 0 0 10px rgba(249, 200, 70, 0.3);
        }

        .signup {
            margin-top: 2rem;
        }

        input {
            padding: 1rem;
            width: 300px;
            max-width: 100%;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            border-radius: 4px;
            font-family: inherit;
            margin-right: 0.5rem;
        }

        button {
            padding: 1rem 1.5rem;
            background: #f9c846;
            color: #0f1423;
            border: none;
            border-radius: 4px;
            font-weight: 500;
            cursor: pointer;
            font-family: inherit;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #ffffff;
        }

        .footer {
            position: absolute;
            bottom: 2rem;
            width: 100%;
            text-align: center;
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.5);
        }

        /* City Grid Visualization */
        .city-visualization {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
            overflow: hidden;
        }

        /* Sky gradient - now a solid color transitioned by JavaScript */
        .sky {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            background-color: #0f1423; /* Initial sky color */
            transition: background-color 1s ease-in-out; /* Smooth sky transition */
        }

        /* Main Grid */
        .grid {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 200%;
            height: 70%;
            background-image:
                linear-gradient(rgba(249, 200, 70, 0.15) 1px, transparent 1px),
                linear-gradient(90deg, rgba(249, 200, 70, 0.15) 1px, transparent 1px);
            background-size: 40px 40px;
            transform: perspective(300px) rotateX(60deg);
            transform-origin: center bottom;
            animation: gridMove 20s linear infinite;
        }

        @keyframes gridMove {
            0% {
                left: 0;
            }
            100% {
                left: -100%;
            }
        }

        /* Buildings - More cartoonish with rounded tops */
        .buildings {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 30%;
            z-index: 2;
            display: flex;
            justify-content: space-around; /* Distribute buildings evenly */
            align-items: flex-end;
        }

        .building {
            position: relative;
            bottom: 0;
            background: rgba(15, 20, 35, 0.8);
            border-top: 1px solid rgba(249, 200, 70, 0.3);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            border-radius: 5px 5px 0 0; /* Slightly rounded base */
            overflow: hidden; /* Clip windows within rounded shape */
        }

        .building::before {
            content: '';
            position: absolute;
            top: -10px; /* Adjust for curve height */
            left: 0;
            right: 0;
            height: 20px; /* Adjust for curve height */
            background: inherit;
            border-radius: 50%; /* Creates the rounded top */
        }

        /* Windows - Slightly larger and less uniform */
        .window {
            position: absolute;
            width: 4px; /* Slightly larger */
            height: 5px; /* Slightly larger */
            background: rgba(255, 255, 255, 0.7); /* Slightly dimmer base */
            box-shadow: 0 0 3px rgba(255, 255, 255, 0.5); /* Dimmer glow */
            transition: background-color 0.3s ease-in-out, box-shadow 0.3s ease-in-out, opacity 0.3s ease-in-out;
            border-radius: 1px; /* Soften the edges */
        }

        /* Different window states */
        .window.on {
            background: rgba(255, 255, 200, 1); /* Warmer light */
            box-shadow: 0 0 6px rgba(255, 255, 200, 0.8); /* Warmer glow */
            opacity: 1;
        }

        .window.dimmed {
            background: rgba(255, 255, 200, 0.4);
            box-shadow: 0 0 2px rgba(255, 255, 200, 0.3);
            opacity: 0.6;
        }

        .window.off {
            background: rgba(150, 150, 150, 0.1);
            box-shadow: none;
            opacity: 0.2;
        }

        /* Randomly blinking window animation */
        @keyframes windowBlink {
            0%, 100% {
                opacity: 0.8;
            }
            50% {
                opacity: 1;
            }
        }

        /* Distant lights - Softer and slightly larger */
        .light {
            position: absolute;
            width: 2px; /* Slightly larger */
            height: 2px; /* Slightly larger */
            background: #f9d470; /* Softer yellow */
            border-radius: 50%;
            filter: blur(2px); /* More pronounced blur */
            opacity: 0.6;
            animation: lightPulse 2s infinite;
        }

        @keyframes lightPulse {
            0%, 100% {
                opacity: 0.3;
            }
            50% {
                opacity: 0.7;
            }
        }

        /* Fog effect */
        .fog {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 30%;
            background: linear-gradient(to top,
                rgba(15, 20, 35, 0.8) 0%,
                rgba(15, 20, 35, 0.5) 30%,
                rgba(15, 20, 35, 0.2) 70%,
                rgba(15, 20, 35, 0) 100%);
            z-index: 3;
        }

        /* Time indicator labels - invisible but used for debugging */
        .time-label {
            position: fixed;
            top: 10px;
            right: 10px;
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.3);
            z-index: 20;
            opacity: 0;
        }

        @media (max-width: 768px) {
            .logo {
                font-size: 3rem;
            }

            .tagline {
                font-size: 1.2rem;
            }

            .signup {
                display: flex;
                flex-direction: column;
                align-items: center;
            }

            input {
                margin-right: 0;
                margin-bottom: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="city-visualization">
        <div class="sky" id="sky"></div>
        <div class="grid"></div>
        <div class="buildings" id="buildings"></div>
        <div class="fog"></div>
        <div class="time-label" id="timeLabel"></div>
    </div>

    <div class="container">
        <div class="logo">DUSK</div>
        <div class="tagline">
            <span class="highlight">Illuminating the metrics of urban nightlife.</span><br>
            A data intelligence platform connecting policy, culture, and commerce after dark.
        </div>

        <div class="signup">
            <input type="email" placeholder="Your email">
            <button>Stay informed</button>
        </div>
    </div>

    <div class="footer">
        Launching Summer 2025
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const dayStates = [
                { name: "Midnight", color: "#0f1423", logoShadow: "0 0 15px rgba(255, 255, 255, 0.5)", windowState: "on", lightDelay: 0 },
                { name: "Early Dawn", color: "#1c2445", logoShadow: "0 0 10px rgba(255, 255, 255, 0.3)", windowState: "dimmed", lightDelay: 500 },
                { name: "Dawn", color: "#4a3b69", logoShadow: "none", windowState: "off", lightDelay: 1000 },
                { name: "Dusk", color: "#2a2456", logoShadow: "0 0 20px rgba(249, 200, 70, 0.7)", windowState: "on", lightDelay: 1500 }
            ];

            const skyElement = document.getElementById('sky');
            const timeLabel = document.getElementById('timeLabel');
            const logoElement = document.querySelector('.logo');

            let currentTimeIndex = 0;
            const transitionDuration = 3000; // Duration of each state in milliseconds
            const colorTransitionDuration = 1; // Duration of color transition in seconds

            // Apply initial styles
            skyElement.style.backgroundColor = dayStates[0].color;
            logoElement.style.textShadow = dayStates[0].logoShadow;

            function updateTimeOfDay() {
                const timeState = dayStates[currentTimeIndex];

                // Apply the background color with a CSS transition
                skyElement.style.transition = `background-color ${colorTransitionDuration}s ease-in-out`;
                skyElement.style.backgroundColor = timeState.color;

                // Apply the logo shadow with a CSS transition
                logoElement.style.transition = `text-shadow ${colorTransitionDuration * 0.5}s ease-in-out`;
                logoElement.style.textShadow = timeState.logoShadow;

                timeLabel.textContent = timeState.name;

                // Introduce a delay before updating window states
                setTimeout(() => {
                    updateAllWindows(timeState.windowState);
                }, timeState.lightDelay);

                setTimeout(() => {
                    currentTimeIndex = (currentTimeIndex + 1) % dayStates.length;
                    updateTimeOfDay();
                }, transitionDuration);
            }

            function updateAllWindows(state) {
                const windows = document.querySelectorAll('.window');
                windows.forEach(window => {
                    window.classList.remove('on', 'dimmed', 'off');
                    window.classList.add(state);
                    window.style.animation = 'none'; // Reset animation

                    if (state === 'on' && Math.random() > 0.7) {
                        const blinkSpeed = 2 + Math.random() * 8;
                        window.style.animation = `windowBlink ${blinkSpeed}s infinite`;
                    }
                });
            }

            const buildingsContainer = document.getElementById('buildings');
            const numberOfBuildings = 15; // Reduced number for a more stylized look

            for (let i = 0; i < numberOfBuildings; i++) {
                const building = document.createElement('div');
                building.className = 'building';

                // More varied and cartoonish dimensions
                const width = 20 + Math.random() * 50;
                const height = 50 + Math.random() * 150;
                const left = (i / numberOfBuildings) * 100 + Math.random() * (100 / numberOfBuildings) - width / 2; // Spread with some randomness

                building.style.width = `${width}px`;
                building.style.height = `${height}px`;
                building.style.left = `${left}%`;

                buildingsContainer.appendChild(building);

                const windowRows = Math.floor(height / 15);
                const windowsPerRow = Math.floor(width / 8);

                for (let row = 0; row < windowRows; row++) {
                    for (let col = 0; col < windowsPerRow; col++) {
                        if (Math.random() > 0.4) { // More empty windows for a less dense look
                            const windowEl = document.createElement('div');
                            windowEl.className = 'window off';
                            const windowLeft = col * 8 + Math.random() * 3;
                            const windowBottom = row * 15 + Math.random() * 3;
                            windowEl.style.left = `${windowLeft}px`;
                            windowEl.style.bottom = `${windowBottom}px`;
                            const colorVar = Math.floor(Math.random() * 30);
                            windowEl.style.backgroundColor = `rgba(${230-colorVar}, ${230-colorVar}, ${200-colorVar+20}, 0.8)`; // Softer colors
                            building.appendChild(windowEl);
                        }
                        building.appendChild(windowEl);
                        }
                    }
                }
            }

            const addLights = () => {
                const cityViz = document.querySelector('.city-visualization');
                for (let i = 0; i < 30; i++) { // Reduced number for a less cluttered look
                    const light = document.createElement('div');
                    light.className = 'light';
                    const left = Math.random() * 100;
                    const bottom = 10 + Math.random() * 40; // Spread higher up
                    const size = 1 + Math.random() * 2; // Slightly more variation in size
                    light.style.width = `${size}px`;
                    light.style.height = `${size}px`;
                    light.style.left = `${left}%`;
                    light.style.bottom = `${bottom}%`;
                    const pulseSpeed = 1.5 + Math.random() * 3; // Slightly different pulse speeds
                    light.style.animation = `lightPulse ${pulseSpeed}s infinite`;
                    cityViz.appendChild(light);
                }
            };

            addLights();
            updateTimeOfDay();
        });
    </script>
</body>
</html>
